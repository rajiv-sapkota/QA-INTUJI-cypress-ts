name: Cypress Tests with Mochawesome Reporter

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      USER_NAME: ${{ secrets.USER_NAME }}
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run Cypress Tests with HTML Report
        run: npx cypress run

      - name: ðŸ“„ Merge JSON & Generate Final HTML Report
        run: |
          npx mochawesome-merge cypress/reports/html\*.json > cypress/reports/output.json
          npx marge cypress/reports/output.json --reportDir cypress/reports/html --reportFilename mochawesome.html

      - name: ðŸ“¤ Upload Final Mochawesome HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/html/mochawesome.html
