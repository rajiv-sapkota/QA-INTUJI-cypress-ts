name: Cypress Tests with Mochawesome Reporter

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      USER_NAME: ${{ secrets.USER_NAME }}
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run Cypress tests with Mochawesome Reporter
        run: |
          npx cypress run

      - name: ðŸ“¤ Upload full Mochawesome Report Folder
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Saucedemo Test Report
          path: ./cypress/reports

     

      - name: Send Report via Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Report for SauceDemo Test via Actions - ${{ github.run_id }}"
          body: "Please find the attached report from the latest workflow run."
          to: rajiv.sapkota96@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          attachments: ./cypress/reports/index.html
